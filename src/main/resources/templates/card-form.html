<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <title>Share AI Usage Tip - AI Usage Guide</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/form.css}" />
    </head>
    <body>
        <!-- Ìó§Îçî ÏÑπÏÖò -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="btn btn-back" aria-label="Back to home">‚Üê</a>
                    <div class="create-info">
                        <div class="create-icon">‚ú®</div>
                        <h1 class="create-title">Share AI Usage Tip</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Ïπ¥Îìú Îì±Î°ù Ìèº -->
        <main class="main">
            <div class="container">
                <div class="create-grid">
                    <!-- Ï¢åÏ∏°: Í∏∞Î≥∏ Ï†ïÎ≥¥ -->
                    <div class="create-block block-large">
                        <div class="block-header">
                            <span class="block-icon">üìù</span>
                            <h2>Basic Information</h2>
                        </div>
                        <form id="cardForm" class="card-form" autocomplete="off" novalidate>
                            <div class="form-group">
                                <label for="title">Usage Tip Title *</label>
                                <input
                                    type="text"
                                    id="title"
                                    name="title"
                                    required
                                    maxlength="40"
                                    placeholder="e.g., Write emails with ChatGPT"
                                    autocomplete="off"
                                    inputmode="text"
                                    spellcheck="false"
                                />
                            </div>

                            <div class="form-group">
                                <label for="categoryId">AI Tool Category *</label>
                                <select id="categoryId" name="categoryId" required>
                                    <option value="">Select AI tool category</option>
                                    <option
                                        th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"
                                    >
                                        Category Name
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="content">Usage Tip Description *</label>
                                <textarea
                                    id="content"
                                    name="content"
                                    required
                                    placeholder="Explain how to use this AI tool effectively"
                                    rows="4"
                                    maxlength="500"
                                    spellcheck="false"
                                ></textarea>
                            </div>

                            <div class="form-group">
                                <label for="tags">Related Tags (comma separated)</label>
                                <input
                                    type="text"
                                    id="tags"
                                    name="tags"
                                    placeholder="e.g., email writing, productivity, text generation"
                                    autocomplete="off"
                                    inputmode="text"
                                    spellcheck="false"
                                />
                            </div>

                            <div class="form-group">
                                <label for="situation">When to Use This Tip *</label>
                                <textarea
                                    id="situation"
                                    name="situation"
                                    required
                                    placeholder="Explain when and in what situations this AI tool is most effective"
                                    rows="3"
                                    maxlength="300"
                                    spellcheck="false"
                                ></textarea>
                            </div>

                            <div class="form-group">
                                <label for="usageExamples">Specific Usage Examples *</label>
                                <textarea
                                    id="usageExamples"
                                    name="usageExamples"
                                    required
                                    placeholder="Provide step-by-step instructions or specific prompts to use"
                                    rows="4"
                                    maxlength="400"
                                    spellcheck="false"
                                ></textarea>
                            </div>

                            <!-- Ìèº Ïï°ÏÖò Î≤ÑÌäºÏùÑ Ìèº ÏïàÏúºÎ°ú Ïù¥Îèô -->
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <span>Share Tip</span>
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="history.back()">
                                    <span>Cancel</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Ïö∞Ï∏°: Ï∂îÍ∞Ä Ï†ïÎ≥¥ -->
                    <div class="create-block block-small">
                        <div class="block-header">
                            <span class="block-icon">üîç</span>
                            <h2>Additional Information</h2>
                        </div>
                        <div class="info-note">
                            <p>
                                Fields marked with * are required. Tags are optional but recommended for better
                                categorization.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script th:src="@{/js/notification.js}"></script>
        <script th:src="@{/js/card-form.js}"></script>
    </body>
</html>
