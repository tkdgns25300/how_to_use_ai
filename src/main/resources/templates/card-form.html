<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Share AI Usage Tip - AI Usage Guide</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/form.css}" />
    </head>
    <body>
        <!-- 헤더 섹션 -->
        <header class="header">
            <div class="container">
                <h1 class="main-title">Share AI Usage Tip</h1>
                <p class="subtitle">Share your tips and tricks for using AI tools effectively</p>
                <div class="cta-buttons">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </header>

        <!-- 카드 등록 폼 -->
        <main class="main">
            <div class="container">
                <div class="form-container">
                    <form id="cardForm" class="card-form">
                        <div class="form-group">
                            <label for="title">Usage Tip Title *</label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                required
                                placeholder="e.g., Write emails with ChatGPT, Design logos with Midjourney"
                            />
                        </div>

                        <div class="form-group">
                            <label for="categoryId">AI Tool Category *</label>
                            <select id="categoryId" name="categoryId" required>
                                <option value="">Select AI tool category</option>
                                <option
                                    th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"
                                >
                                    Category Name
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="content">Usage Tip Description *</label>
                            <textarea
                                id="content"
                                name="content"
                                required
                                placeholder="Explain how to use this AI tool effectively"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="tags">Related Tags (comma separated)</label>
                            <input
                                type="text"
                                id="tags"
                                name="tags"
                                placeholder="e.g., email writing, productivity, text generation"
                            />
                        </div>

                        <div class="form-group">
                            <label for="situation">When to Use This Tip</label>
                            <textarea
                                id="situation"
                                name="situation"
                                placeholder="Explain when and in what situations this AI tool is most effective"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="usageExamples">Specific Usage Examples</label>
                            <textarea
                                id="usageExamples"
                                name="usageExamples"
                                placeholder="Provide step-by-step instructions or specific prompts to use"
                            ></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Share Tip</button>
                            <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script th:src="@{/js/card-form.js}"></script>
    </body>
</html>
