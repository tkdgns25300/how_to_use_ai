<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI 도구 등록 - AI 도구 가이드</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/form.css}" />
    </head>
    <body>
        <!-- 헤더 섹션 -->
        <header class="header">
            <div class="container">
                <h1 class="main-title">AI 도구 등록</h1>
                <p class="subtitle">새로운 AI 도구를 등록해주세요</p>
                <div class="cta-buttons">
                    <a href="/" class="btn btn-secondary">홈으로 돌아가기</a>
                </div>
            </div>
        </header>

        <!-- 카드 등록 폼 -->
        <main class="main">
            <div class="container">
                <div class="form-container">
                    <form id="cardForm" class="card-form">
                        <div class="form-group">
                            <label for="title">AI 도구 이름 *</label>
                            <input type="text" id="title" name="title" required 
                                   placeholder="예: ChatGPT, Claude, Midjourney" />
                        </div>

                        <div class="form-group">
                            <label for="categoryId">카테고리 *</label>
                            <select id="categoryId" name="categoryId" required>
                                <option value="">카테고리를 선택하세요</option>
                                <option th:each="category : ${categories}" 
                                        th:value="${category.id}" 
                                        th:text="${category.name}">카테고리명</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="description">간단한 설명 *</label>
                            <textarea id="description" name="description" required 
                                      placeholder="AI 도구에 대한 간단한 설명을 입력하세요"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="tags">태그 (쉼표로 구분)</label>
                            <input type="text" id="tags" name="tags" 
                                   placeholder="예: AI챗봇, 텍스트생성, 대화형" />
                        </div>

                        <div class="form-group">
                            <label for="situation">사용 상황</label>
                            <textarea id="situation" name="situation" 
                                      placeholder="언제 사용하면 좋은지 설명해주세요"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="usageExamples">사용 예시</label>
                            <textarea id="usageExamples" name="usageExamples" 
                                      placeholder="구체적인 사용 예시를 입력하세요"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="content">상세 내용</label>
                            <textarea id="content" name="content" 
                                      placeholder="AI 도구에 대한 상세한 설명을 입력하세요"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">등록하기</button>
                            <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script th:src="@{/js/card-form.js}"></script>
    </body>
</html>
