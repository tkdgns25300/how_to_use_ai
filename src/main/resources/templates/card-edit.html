<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <title>Edit AI Usage Tip - AI Usage Guide</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/form.css}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body>
        <!-- Ìó§Îçî ÏÑπÏÖò -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a
                        th:href="@{/card/{cardId}(cardId=${card.id})}"
                        class="btn btn-back"
                        aria-label="Back to card detail"
                        >‚Üê</a
                    >
                    <div class="edit-info">
                        <div class="edit-icon">‚úèÔ∏è</div>
                        <h1 class="edit-title">Edit AI Usage Tip</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Ïπ¥Îìú ÏàòÏ†ï Ìèº -->
        <main class="main">
            <div class="container">
                <div class="edit-grid">
                    <!-- Ï¢åÏ∏°: Í∏∞Î≥∏ Ï†ïÎ≥¥ -->
                    <div class="edit-block block-large">
                        <div class="block-header">
                            <span class="block-icon">üìù</span>
                            <h2>Basic Information</h2>
                        </div>
                        <form id="cardForm" class="card-form" autocomplete="off" novalidate>
                            <input type="hidden" id="cardId" th:value="${card.id}" />

                            <div class="form-group">
                                <label for="title">Usage Tip Title *</label>
                                <input
                                    type="text"
                                    id="title"
                                    name="title"
                                    required
                                    maxlength="50"
                                    th:value="${card.title}"
                                    placeholder="e.g., Write emails with ChatGPT"
                                    autocomplete="off"
                                    inputmode="text"
                                    spellcheck="false"
                                />
                            </div>

                            <div class="form-group">
                                <label for="categoryId">AI Tool Category *</label>
                                <select id="categoryId" name="categoryId" required>
                                    <option value="">Select AI tool category</option>
                                    <option
                                        th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"
                                        th:selected="${category.id == card.category.id}"
                                    >
                                        Category Name
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="content">Usage Tip Description *</label>
                                <textarea
                                    id="content"
                                    name="content"
                                    required
                                    placeholder="Explain how to use this AI tool effectively"
                                    th:text="${card.content}"
                                    rows="4"
                                    spellcheck="false"
                                ></textarea>
                            </div>

                            <div class="form-group">
                                <label for="tags">Related Tags (comma separated)</label>
                                <input
                                    type="text"
                                    id="tags"
                                    name="tags"
                                    th:value="${card.tags}"
                                    placeholder="e.g., email writing, productivity, text generation (max 3 tags)"
                                    autocomplete="off"
                                    inputmode="text"
                                    spellcheck="false"
                                    maxlength="100"
                                />
                            </div>

                            <div class="form-group">
                                <label for="situation">When to Use This Tip *</label>
                                <textarea
                                    id="situation"
                                    name="situation"
                                    required
                                    placeholder="Explain when and in what situations this AI tool is most effective"
                                    th:text="${card.situation}"
                                    rows="3"
                                    spellcheck="false"
                                ></textarea>
                            </div>

                            <div class="form-group">
                                <label for="usageExamples">Specific Usage Examples *</label>
                                <textarea
                                    id="usageExamples"
                                    name="usageExamples"
                                    required
                                    placeholder="Provide step-by-step instructions or specific prompts to use"
                                    th:text="${card.usageExamples}"
                                    rows="4"
                                    spellcheck="false"
                                ></textarea>
                            </div>

                            <!-- Ìèº Ïï°ÏÖò Î≤ÑÌäºÏùÑ Ìèº ÏïàÏúºÎ°ú Ïù¥Îèô -->
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <span>Update Tip</span>
                                </button>
                                <button type="button" class="btn btn-danger" onclick="deleteCard()">
                                    <span>Delete Tip</span>
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="history.back()">
                                    <span>Cancel</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Ïö∞Ï∏°: Ï∂îÍ∞Ä Ï†ïÎ≥¥ -->
                    <div class="edit-block block-small">
                        <div class="block-header">
                            <span class="block-icon">üîç</span>
                            <h2>Additional Information</h2>
                        </div>
                        <div class="info-note">
                            <p>
                                Fields marked with * are required. Tags are optional but recommended for better
                                categorization.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-section">
                        <a href="mailto:tkdgns25300@gmail.com" class="footer-link">
                            <i class="footer-icon fas fa-envelope"></i>
                            <span class="footer-link-text">Email</span>
                        </a>
                    </div>

                    <div class="footer-section">
                        <a
                            href="https://github.com/tkdgns25300"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="footer-link"
                        >
                            <i class="footer-icon fab fa-github"></i>
                            <span class="footer-link-text">GitHub</span>
                        </a>
                    </div>

                    <div class="footer-section">
                        <a
                            href="https://www.linkedin.com/in/%EC%83%81%ED%9B%88-%EC%9D%B4-677669210/?locale=en_US"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="footer-link"
                        >
                            <i class="footer-icon fab fa-linkedin"></i>
                            <span class="footer-link-text">LinkedIn</span>
                        </a>
                    </div>
                </div>

                <div class="footer-bottom">
                    <p class="copyright">¬© 2025 AI Usage Guide. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <script th:src="@{/js/notification.js}"></script>
        <script th:src="@{/js/card-edit.js}"></script>
    </body>
</html>
