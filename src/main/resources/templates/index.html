<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI 도구 가이드</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <!-- 헤더 섹션 -->
        <header class="header">
            <div class="container">
                <h1 class="main-title">AI 도구 가이드</h1>
                <p class="subtitle">다양한 AI 도구들을 쉽게 찾아보세요</p>
                <div class="cta-buttons">
                    <button class="btn btn-primary">AI 도구 등록</button>
                    <button class="btn btn-secondary">가이드 보기</button>
                </div>
            </div>
        </header>

        <!-- 카드 그리드 섹션 -->
        <main class="main">
            <div class="container">
                <div class="cards-grid">
                    <!-- TODO: 카드 데이터로 동적 렌더링 -->
                    <div class="card">
                        <div class="card-header">
                            <div class="category-icon">🤖</div>
                            <h3 class="card-title">ChatGPT</h3>
                        </div>
                        <div class="card-body">
                            <p class="card-description">OpenAI의 대화형 AI 모델</p>
                            <div class="card-tags">
                                <span class="tag">#AI챗봇</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="like-button" data-card-id="1">
                                <span class="heart-icon">♡</span>
                                <span class="like-count">24</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
