<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI 도구 가이드</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <!-- 헤더 섹션 -->
        <header class="header">
            <div class="container">
                <h1 class="main-title">AI 도구 가이드</h1>
                <p class="subtitle">다양한 AI 도구들을 쉽게 찾아보세요</p>
                <div class="cta-buttons">
                    <a href="/card/new" class="btn btn-primary">AI 도구 등록</a>
                    <button class="btn btn-secondary">가이드 보기</button>
                </div>
            </div>
        </header>

        <!-- 카드 그리드 섹션 -->
        <main class="main">
            <div class="container">
                <div class="cards-grid">
                    <!-- 카드가 없을 때 메시지 -->
                    <div th:if="${#lists.isEmpty(cards)}" class="no-cards">
                        <p>등록된 AI 도구가 없습니다.</p>
                    </div>

                    <!-- 카드 데이터로 동적 렌더링 -->
                    <div th:each="card : ${cards}" class="card">
                        <div class="card-header">
                            <div class="category-icon" th:if="${card.category != null}">
                                <img
                                    th:if="${card.category.iconUrl != null}"
                                    th:src="${card.category.iconUrl}"
                                    th:alt="${card.category.name}"
                                    class="category-icon-img"
                                />
                                <span th:unless="${card.category.iconUrl != null}">🤖</span>
                            </div>
                            <div class="category-icon" th:unless="${card.category != null}">🤖</div>
                            <h3 class="card-title" th:text="${card.title}">카드 제목</h3>
                        </div>
                        <div class="card-body">
                            <p class="card-description" th:text="${card.description}">카드 설명</p>
                            <div class="card-tags" th:if="${card.tags != null and #strings.length(card.tags) > 0}">
                                <span
                                    th:each="tag : ${#strings.arraySplit(card.tags, ',')}"
                                    class="tag"
                                    th:text="${'#' + tag.trim()}"
                                    >#태그</span
                                >
                            </div>
                        </div>
                        <div class="card-footer">
                            <button
                                class="like-button"
                                th:data-card-id="${card.id}"
                                th:data-uuid="${session.uuid}"
                                th:class="${card.likedByUser ? 'like-button liked' : 'like-button'}"
                            >
                                <span
                                    class="heart-icon"
                                    th:class="${card.likedByUser ? 'heart-icon filled' : 'heart-icon'}"
                                >
                                    <span th:if="${card.likedByUser}">♥</span>
                                    <span th:unless="${card.likedByUser}">♡</span>
                                </span>
                                <span class="like-count" th:text="${card.likesCount}">0</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
